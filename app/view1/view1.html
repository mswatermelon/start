Найти:
<input ng-model="myQuery"><br><br>

Относящихся к типу:
<select ng-model="search.type">
    <option value=""></option>
    <option value="electric">electric</option>
    <option value="grass">grass</option>
    <option value="normal">normal</option>
    <option value="fire">fire</option>
    <option value="water">water</option>
</select>

Сортировать по:
<select ng-model="myOrderProperty">
    <option value="id">ID</option>
    <option value="name">Имени</option>
    <option value="weight">Весу</option>
    <option value="height">Росту</option>
</select>

В порядке убывания
<input type="checkbox" ng-disabled="myOrderProperty != 'weight'" ng-model="sort.type" ng-true-value="true" ng-false-value="false">

<ul>
    <li ng-repeat="pokemon in pokemons | filter: search | orderBy: myOrderProperty: sort.type">
        <img ng-click="show(pokemon.name)" src="{{pokemon.ThumbnailImage}}">

        <small>ID #{{pokemon.id }}</small>
        <h1 ng-class="pokemon.type [0]">{{pokemon.name}}</h1>
        <p>Вес: {{pokemon.weight}}, рост: {{pokemon.height}}</p>
        <p>Тип: {{pokemon.type [0]}}</p>
        <hr />
    </li>
</ul>

<p ng-show="myQuery">
    Выведены покемоны, содержащие
    {{myQuery}}
</p>
